<div class="container">
    <div class="row">
        <div class="col-12 col-sm-2 col-md-2" [style.display]="ocultarSubmenu">
            <div class="row p-2">
                <div class="col-10 logo">
                    <img src="./assets/img/Planeta CÃ³mic.png" alt="20px">
                </div>
                <div class="col-1 btn cursor" (click)="esconder('none')">
                    <i class="bi bi-caret-right"></i>
                </div>
            </div>
        </div>
        <div class="p-2  bg-danger" [class]="ocultar?'col-12':'col-10'">
            <div class="row">
                <div class="col-12 col-sm-9 col-md-9">
                    <div class="row">
                        <div class="col-1 cursor text-white" *ngIf="ocultar" (click)="esconder('block')">
                            <i class="bi bi-caret-right text-white"></i>
                        </div>
                        <div class="col  text-white">
                            {{nombreListado}}
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-3 float-right" >
                    <div class="row">
                        <div class="col text-white">
                           |    {{nombreUsuario}}
                        </div>
                        <div class="col-2 text-right cursor">
                            <i class="bi bi-box-arrow-right text-white"></i>
                        </div>
                        <div class="col-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row shadow" style="background-color: #ddd;">
        <div class="col-6 col-sm-2 col-md-2 bg-dark mb-2" [style.display]="ocultarSubmenu">
            <div class="row" (click)="listado('p')">
                <div class="text-white texto py-1 cursor"> {{nombrePersonajes}}</div>
            </div>
            <div class="row" (click)="listado('c')">
                <div class="text-white texto py-1 cursor"> {{nombreComics}}</div>
            </div>
        </div>
        <div class="col-{{column}} col-sm-{{column}} col-md-{{column}}">
           <app-personajes [listarPerson]=nombreOperatoria [marvelDTO]=marvelDTO></app-personajes>
        </div>

    </div>
</div>
