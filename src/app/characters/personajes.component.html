<div  *ngIf=""><i class="bi bi-arrow-clockwise" ></i></div>

<div class="container mt-5 d-flex fast" *ngIf="marvelDTO!=null">
  <div class="table-responsive shadow">
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th class="col-2" *ngIf="listarPerson =='1'">Titulo</th>
        <th class="col-2" *ngIf="listarPerson =='2'">Nombre</th>
        <th class="col">Descripcion</th>
        <th class="col-1">foto</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let character of marvelDTO">
        <td class="col-2 wrapper-scroll-y" *ngIf="listarPerson =='1'">{{character.title}}</td>
        <td class="col-2 wrapper-scroll-y" *ngIf="listarPerson =='2'">{{character.name}}</td>
        <td class="col mh-20 wrapper-scroll-y">
          {{character.description}}</td>
        <td class="col-1 wrapper-scroll-y">
          <img class="img" 
          src="{{character.thumbnailPath}}.{{character.thumbnailExtension}}" width="50px" ></td>
        </tr>
    </tbody>
  </table>
  </div>
</div>
